<!DOCTYPE html>
<html>
  <head>
    <title>EventLite Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
  </head>

  <body>
    <div class="container col-md-4 offset-md-2">
      <form action="events/search" style="padding: 1rem" method="get">
        <label for="search-input"></label>
        <div class="input-group">
          <input
            type="text"
            id="search-input"
            name="q"
            class="form-control col-md-5"
            placeholder="Enter your words"
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>

      <div class="container">
        <h1>EventLite</h1>

        <p>
          This is EventLite. See the <a href="/events">list of events</a> for
          more information.
        </p>
      </div>
    </div>

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/popper.js/umd/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </body>
</html>
