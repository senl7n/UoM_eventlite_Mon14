<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/default}">
<head>
  <title>event information</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Event information <td sec:authorize="isAuthenticated()">
          <form th:action="@{/events/{id}(id=${event.id})}" th:method="delete" style="margin:0px;display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Delete
            </button>
            </form>

                  </td>
        
    </h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event info</th>
          <th sec:authorize="isAuthenticated()"><i class="fas fa-edit"></i> Manage</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td th:text="${event.name}">My Event</td>
          <td sec:authorize="isAuthenticated()">
          <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-primary btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
                  </td>
        </tr>
        <tr>
          <td th:text="${event.venue.name}">Event venue</td>
          <td sec:authorize="isAuthenticated()">
          <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-primary btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
                  </td>
        </tr>
        <tr>
          <td th:text="${{event.date}}">Event date</td>
          <td sec:authorize="isAuthenticated()">
          <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-primary btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
                  </td>
        </tr>
        <tr>
          <td th:text="${{event.time}}">Event time</td>
          <td sec:authorize="isAuthenticated()">
          <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-primary btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
                  </td>
        </tr>
        <tr>
          <td th:text="${{event.description}}"></td>
          <td sec:authorize="isAuthenticated()">
          <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-primary btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
                  </td>
        </tr>
        
          
        
      </tbody>
    </table>

  </div>

</body>
</html>
