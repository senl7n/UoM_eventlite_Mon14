<!DOCTYPE html>
<html>
<head>
    <title>EventLite Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>
<div class="container">
    <h1>EventLite</h1>

    <p>This is EventLite.</p>
    
    <div class="row">
    	<div class="col-sm">
    		<p>See the <a href="/events">list of events</a> for more information.</p>
    	</div>
    	<div class="col-sm">
    		<p>See the <a href="/venues">list of venues</a> for more information.</p>
    	</div>
	</div>
	
	<div class="row">
		<div class="col-sm">
			<table class="table table-striped table-hover">
		        <thead>
		          <tr>
		            <th><i class="fas fa-bolt"></i> Event</th>
		          </tr>
		        </thead>
		        <tbody>
	              <th:block th:if="${upcoming3Events.iterator().hasNext()}">
	              	<tr>
	              	  <td colspan="6" style="text-align: center; font-weight: bold;">Upcoming Events</td>
	            	</tr>
	          	  </th:block>
	          	  <tr th:each="e : ${upcoming3Events}">
		            <td><a th:href="@{/events/description(id=${e.id})}" th:text="${e.name}">See more</a></td>
		            <td th:text="${{e.date}}">Event date</td>
	          	  </tr>
	        	</tbody>
      		</table>
		</div>
		<div class="col-sm">
			<table class="table table-striped table-hover">
		        <thead>
		          <tr>
		            <th><i class="fas fa-map-marker-alt"></i> Venue</th>
		          </tr>
		        </thead>
		        <tbody>
	              <th:block th:if="${upcoming3Events.iterator().hasNext()}">
	              	<tr>
	              	  <td colspan="6" style="text-align: center; font-weight: bold;">Upcoming Events</td>
	            	</tr>
	          	  </th:block>
	          	  <tr th:each="e : ${upcoming3Events}">
		            <td><a th:href=@{/venues/description(id=${v.id})} th:text="${v.name}">Venue</a></td>
		            <td th:text="${{v.date}}">Number of Events</td> 
	            	</td>
	          	  </tr>
	        	</tbody>
      		</table>
		</div>
	</div>
	
	 

        
      
</div>

<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
