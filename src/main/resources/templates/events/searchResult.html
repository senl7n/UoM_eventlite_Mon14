<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layouts/default}"
>
  <head>
    <title>Search Result</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Search Result</h1>

      <div th:if="${found}">
        <p style="font-weight: bold; font-size: 16px; color: #8b8f94">
          EVENT FOUND
        </p>
      </div>

      <div th:if="${not found}">
        <p style="font-weight: bold; font-size: 16px; color: #e13554">
          EVENT NOT FOUND, HERE IS ALL THE EVENTS WE HAVE
        </p>
      </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-sticky-note"></i> Information</th>
          <th sec:authorize="isAuthenticated()"><i class="fas fa-edit"></i> Manage</th>
        </tr>
      </thead>
      
      <tbody>
        <tr th:each="e : ${events}">
          <td th:text="${e.name}">My Event</td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td><a th:href="@{/events/description(id=${e.id})}">See more</a></td>
          <td sec:authorize="isAuthenticated()">
          <a th:href="@{/events/edit/{id}(id=${e.id})}" class="btn btn-primary btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
          <form th:action="@{/events/{id}(id=${e.id})}" th:method="delete" style="margin:0px;display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Delete
            </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
