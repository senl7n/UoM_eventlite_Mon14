<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <head>
    <title>Search Result</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Search Result</h1>

      <div th:if="${found}">
        <p style="font-weight: bold; font-size: 16px; color: #8b8f94">
          VENUE FOUND
        </p>
      </div>

      <div th:if="${not found}">
        <p style="font-weight: bold; font-size: 16px; color: #e13554">
          VENUE NOT FOUND, HERE IS ALL THE VENUE WE HAVE
        </p>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><i class="fas fa-bolt"></i> Venue</th>
            <th><i class="fas fa-map"></i> Address</th>
            <th><i class="fas fa-envelope"></i> Postcode</th>
            <th><i class="fas fa-warehouse"></i> Capacity</th>
            <th><i class="fas fa-sticky-note"></i> Information</th>
            <th sec:authorize="isAuthenticated()"><i class="fas fa-edit"></i> Edit</th>
        </tr>
          
        </thead>

        <tbody>
        <tr th:each="v : ${venues}">
            <td th:text="${v.name}">Venue name</td>
            <td th:text="${v.address}">Venue address</td>
            <td th:text="${v.postcode}">Venue postcode</td>
            <td th:text="${v.capacity}">Venue capacity</td>
            <td>
              <a th:href="@{/venues/description(id=${v.id})}">See more</ a>
            </td>
            <td sec:authorize="isAuthenticated()">
                <a th:href="@{/venues/edit/{id}(id=${v.id})}" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Edit
                </a>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
